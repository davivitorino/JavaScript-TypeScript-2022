<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="info">
      <div>
        <h3>IMC</h3>
        <p>menos do que 18,5</p>
        <p>entre 18,5 e 24,9</p>
        <p>entre 25 e 29,9</p>
        <p>entre 30 e 34,9</p>
        <p>entre 35 e 39,9</p>
        <p>mais do que 40</p>
      </div>
      <div>
        <h3>Resultado:</h3>
        <p>abaixo do peso</p>
        <p>peso normal</p>
        <p>sobrepeso</p>
        <p>obesidade grau 1</p>
        <p>obesidade grau 2</p>
        <p>obesidade grau 3</p>
      </div>
    </div>
    <form>
      <p>
        <label for="peso">Peso:</label>
        <input type="number" name="" class="peso" minlength="" maxlength="" required>
      </p>
      <p>
        <label for="altura">Altura:</label>
        <input step="0.010" type="number" name="" class="altura" minlength="" maxlength="" required>
      </p>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
